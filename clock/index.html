<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clock</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main id="clock">
    <div id="time">
      <span id="hours"></span>
      <span class="separator">:</span>
      <span id="minutes"></span>
      <span class="separator">:</span>
      <span id="seconds"></span>
    </div>
    <div id="date"></div>
  </main>
  <script src="script.js"></script>
</body>
</html>
